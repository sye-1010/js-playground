<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=
, initial-scale=1.0">
  <title>조건문을 사용한 구구단 출력</title>
</head>
<body>
  <script>
    let n =  Number(prompt('2단부터 9단까지의 구구단을 출력해드립니다. 원하는 단수를 입력하세요.'));
   
    if(n < 2 || n > 9 ) {
      document.write('2이상 9이하의 값만 입력할 수 있습니다.<br>');
      document.write('페이지를 새로고침 해주세요.');
    } else {
      document.write(`<h2>구구단 ${n}단 출력</h2>`);
      for(let i = 1; i < 10; i++) {
        let ret = n * i;
        document.write(`${n} X ${i} = ${ret}<br>`);
      }
    }
    
  </script>
</body>
</html>
