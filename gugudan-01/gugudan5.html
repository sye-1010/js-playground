<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>반복문 while문을 사용한 6단</title>
</head>
<body>
  <script>
    let n = 6; 
    let i = 1;
    document.write(`<h2>구구단 ${n}단</h2>`);
    while(i < 10) {
      document.write(`${n} X ${i} = ${n * i}<br>`);
      i++;
    }
  </script>
</body>
</html>
