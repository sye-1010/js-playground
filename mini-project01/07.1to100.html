<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>1to100</title>
</head>
<body>
<h3>while 문을 사용해서 1에서 100까지의 합을 구해 봅시다.</h3>
<script>
let n = 1;
let sum = 0;
 
while(n <= 100) {
  sum = sum + n;
  n++;
  console.log(sum);
}
document.write('1부터 100까지 합은 ' + sum + '입니다.');
</script>  
</body>
</html>
