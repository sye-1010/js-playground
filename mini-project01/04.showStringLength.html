<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>입력한 문자열의 길이는?</title>
</head>
<body>
  <script>
    let inputString = prompt('입력하신 문자열의 길이를 알려드립니다.');
    let result = inputString.length;

    document.write('입력하신 문자열의 길이는 ' + result + '입니다.');
  </script>
</body>
</html>
