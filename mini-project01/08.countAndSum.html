<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Count And Sum</title>
</head>
<body>
  <script>

    let sum = 0;
    let count = -1;
    let n = -1;

    while(n != 0) {
      n = Number(prompt('숫자를 입력하세요'));
      count++;
      sum = sum + n;
    }

    document.write('입력한 숫자의 갯수는 ' + count + '<br>' );
    document.write('입력한 숫자들의 합은 ' + sum);
  </script>
</body>
</html>
