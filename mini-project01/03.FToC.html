<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>화씨에서 섭씨로</title>
</head>
<body>
  <h1>화씨에서 섭씨로 변환하기</h1>
  <script>
    // 화씨(Fahrenheit) : 32°F ~ 212°F 
    // 섭씨(Celsius) : 0°c ~ 100°c
  
    let temperF = Number(prompt('섭씨로 변환할 화씨(°F)를 입력하세요'));
    let fToc = ((temperF - 32)/1.8);

    document.write(`입력하신 화씨의(°F) 온도는 ${temperF}입니다.<br>`);
    document.write(`섭씨로 변환된 온도는 ${fToc}입니다.`);
  </script>
</body>
</html>
