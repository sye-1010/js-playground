<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>홀짝 찾기</title>
</head>
<body>
  <script>
    let num = prompt('숫자를 입력해주세요');
    if(num % 2 === 0) {
      document.write('입력하신 숫자는 짝수 입니다.');
    } else {
      document.write('입력하신 숫자는 홀수 입니다.');
    }
  </script>
</body>
</html>
