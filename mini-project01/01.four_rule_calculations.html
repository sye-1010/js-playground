<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Four rule calculations</title>
</head>
<body>
  <h1>Four rule calculations</h1>
  <script>
    let s1 = prompt("숫자 1을 입력해 주세요");
    let s2 = prompt("숫자 1을 입력해 주세요");
    let n1 = Number(s1);
    let n2 = Number(s2);

    console.log(`${n1} + ${n2} = ${n1 + n2}`);
    console.log(`${n1} - ${n2} = ${n1 - n2}`);
    console.log(`${n1} * ${n2} = ${n1 * n2}`);
    console.log(`${n1} / ${n2} = ${n1 / n2}`);
  </script>
</body>
</html>
